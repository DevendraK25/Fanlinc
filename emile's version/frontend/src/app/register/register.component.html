<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<html>
<!-- Default form register -->
<form class="text-center p-5" (submit)="addUser(username.value, firstname.value, lastname.value, email.value, password.value)">

  <p class="h4 mb-4">Sign up</p>

  <div class="form-group form-row mb-4">
    <div class="col">
      <!-- username -->
      <input type="text" class="form-control" placeholder="username" required #username>
    </div>
    <div class="col">
      <!-- First name -->
      <input type="text" class="form-control" placeholder="First name" required #firstname>
    </div>
    <div class="col">
      <!-- Last name -->
      <input type="text" class="form-control" placeholder="Last name" required #lastname>
    </div>
  </div>

  <!-- E-mail -->
  <input type="email" class="form-control mb-4" placeholder="E-mail" required #email>

  <!-- Password -->
  <input type="password" class="form-control" placeholder="Password" required aria-describedby="defaultRegisterFormPasswordHelpBlock" required #password>
  <small id="defaultRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
    At least 8 characters and 1 digit
  </small>

  <!-- Sign up button -->
  <button mdbBtn color="info" block="true" class="my-4" type="submit">Sign up</button>
  <div #check></div>

  <hr>
</form>
<!-- Default form register -->
</html>
